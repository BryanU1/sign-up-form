<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="title">
        <img class="logo" src="images/odin-lined.png" alt="Odin">
        <h1>Odin</h1>
      </div>
    </div>
    <div class="right">
      <div class="top">
        This is not a real online service. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Augue neque gravida in fermentum et sollicitudin ac orci.
      </div>
      <div class="middle">
        <form action="" method="post" class="sign-up">
          <div class="form">
            <h1 class="form-heading">Sign up now!</h1>
            <div class="form-row">
              <p>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first_name">
              </p>
              <p>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last_name">
              </p>
            </div>
            <div class="form-row">
              <p>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="user_mail">
              </p>
              <p>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="user_phone">
              </p>
            </div>
            <div class="form-row">
              <p>
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="password"
                required>
              </p>
              <p>
                <label for="confirm">CONFIRM PASSWORD</label>
                <input type="password" id="confirm" name="pwd_confirmation" required>
              </p>
            </div>
          </div>
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="index.html">Log in</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
